<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <img :src="src" style="width:200px;">
  </div>
  <script>
    
    new Vue({
      el:'#app',
      data:{
        src:''
      },
      methods:{
        changeImg:function(){
          this.src = "2.png"
        },
        start:function(){
          this.src='1.png';
          window.setTimeout(this.changeImg,1000);
        }
      },
      mounted:function (){
        // setInterval(this.start,2000);
      }
    })
  </script>
</body>
</html>
